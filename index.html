<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Tablet FlightSim 3D - Gear & Engine (Runway Start)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at 50% 15%, #7dd4ff 0, #264a7f 45%, #050810 100%);
        }

        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0; /* Oyun arkada */
        }

        /* HUD GENEL */
        .hud {
            position: absolute;
            inset: 0;
            pointer-events: none;
            color: #0ff;
            z-index: 1; /* Kontroller önde */
        }

        .hud-top {
            position: absolute;
            top: 8px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 12px;
            text-shadow: 0 0 4px #000;
        }

        .hud-box {
            background: rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(0, 255, 255, 0.6);
            border-radius: 8px;
            padding: 6px 8px;
            min-width: 80px;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .hud-title {
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 11px;
            opacity: 0.8;
        }

        .hud-value {
            font-size: 14px;
            font-weight: 700;
        }

        /* ORTA NİŞANGAH */
        .hud-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 36px;
            height: 36px;
            margin-left: -18px;
            margin-top: -18px;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .hud-center::before,
        .hud-center::after {
            content: "";
            position: absolute;
            background: rgba(0, 255, 255, 0.9);
        }

        .hud-center::before {
            left: 50%;
            top: -8px;
            width: 2px;
            height: 8px;
            transform: translateX(-50%);
        }

        .hud-center::after {
            top: 50%;
            left: -8px;
            width: 8px;
            height: 2px;
            transform: translateY(-50%);
        }

        /* SOL ALTA JOYSTICK (YUKARI ALINDI) */
        .joystick-area {
            position: absolute;
            bottom: 110px;
            left: 20px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.2), rgba(0, 0, 0, 0.9));
            border: 1px solid rgba(0, 255, 255, 0.4);
            pointer-events: auto;
            touch-action: none;
        }

        .joystick-stick {
            position: absolute;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(0,255,255,0.9));
            border: 2px solid rgba(0, 255, 255, 1);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.8);
        }

        /* SAĞ ALT BUTONLAR (YUKARI + 3 SÜTUN) */
        .button-cluster {
            position: absolute;
            bottom: 110px;
            right: 16px;
            display: grid;
            grid-template-columns: repeat(3, minmax(70px, 90px));
            grid-gap: 8px;
            pointer-events: auto;
        }

        .btn {
            position: relative;
            padding: 10px 6px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.6);
            background: radial-gradient(circle at 50% 10%, rgba(255,255,255,0.3), rgba(0,0,0,0.95));
            color: #0ff;
            font-size: 11px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 5px #000;
            box-shadow: 0 0 12px rgba(0,255,255,0.7);
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 4px rgba(0,255,255,0.9) inset;
            background: radial-gradient(circle at 50% 90%, rgba(0,255,255,0.55), rgba(0,0,0,0.95));
        }

        .btn-label {
            display: block;
        }
        .btn-sub {
            display: block;
            font-size: 9px;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* SAĞ ORTA DİKEY SLIDER (GAZ) */
        .throttle-container {
            position: absolute;
            top: 50%;
            right: 12px;
            width: 40px;
            height: 180px;
            margin-top: -90px;
            border-radius: 20px;
            border: 1px solid rgba(0,255,255,0.5);
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), rgba(0,255,255,0.35));
            pointer-events: auto;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .throttle-track {
            position: relative;
            width: 8px;
            height: 140px;
            border-radius: 6px;
            background: linear-gradient(to bottom, #0ff, #023);
        }

        .throttle-thumb {
            position: absolute;
            left: 50%;
            width: 26px;
            height: 10px;
            margin-left: -13px;
            border-radius: 8px;
            background: rgba(0,0,0,0.95);
            border: 1px solid rgba(0,255,255,1);
            box-shadow: 0 0 10px rgba(0,255,255,0.9);
        }

        .throttle-label {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #0ff;
            text-shadow: 0 0 3px #000;
        }

        /* SOL TARAF YARDIM */
        .hud-help {
            position: absolute;
            left: 10px;
            bottom: 190px;
            font-size: 10px;
            max-width: 220px;
            color: #cfe9ff;
            text-shadow: 0 0 4px #000;
            background: rgba(0,0,0,0.55);
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.25);
            backdrop-filter: blur(3px);
        }

        @media (max-width: 800px) {
            .joystick-area {
                width: 140px;
                height: 140px;
            }
            .button-cluster {
                grid-template-columns: repeat(3, minmax(64px, 82px));
            }
        }
    </style>
</head>
<body>
<div id="game-container">
    <div class="hud">
        <div class="hud-top">
            <div class="hud-box">
                <div class="hud-title">HIZ</div>
                <div class="hud-value" id="hud-speed">0 kn</div>
            </div>
            <div class="hud-box">
                <div class="hud-title">TABLET FLIGHTSIM 3D</div>
                <div class="hud-value" id="hud-mode">DIŞ GÖRÜNÜM</div>
            </div>
            <div class="hud-box">
                <div class="hud-title">İRTİFA</div>
                <div class="hud-value" id="hud-altitude">0 m</div>
            </div>
        </div>

        <div class="hud-center"></div>

        <div class="hud-help">
            Sol yuvarlak joystick: <b>Pitch / Roll</b><br/>
            Sağ dikey bar: <b>Gaz</b><br/>
            YAW ◀▶: yön dümeni<br/>
            GÖRÜNÜM: kokpit / dış kamera<br/>
            GEAR: iniş takımı<br/>
            ENGINE: motor aç / kapa<br/>
            <b>Başlangıç:</b> Pist başında, hız 0 – gaz verip kendin kalkış yap!
        </div>

        <!-- Joystick -->
        <div class="joystick-area" id="joystick-area">
            <div class="joystick-stick" id="joystick-stick"></div>
        </div>

        <!-- Sağ dikey throttle -->
        <div class="throttle-container" id="throttle-area">
            <div class="throttle-label">GAZ</div>
            <div class="throttle-track" id="throttle-track">
                <div class="throttle-thumb" id="throttle-thumb"></div>
            </div>
        </div>

        <!-- Sağ alt butonlar -->
        <div class="button-cluster">
            <button class="btn" id="btn-yaw-left">
                <span class="btn-label">YAW ◀</span>
                <span class="btn-sub">Sol</span>
            </button>
            <button class="btn" id="btn-yaw-right">
                <span class="btn-label">YAW ▶</span>
                <span class="btn-sub">Sağ</span>
            </button>
            <button class="btn" id="btn-level">
                <span class="btn-label">LEVEL</span>
                <span class="btn-sub">Uçağı Dengele</span>
            </button>
            <button class="btn" id="btn-view">
                <span class="btn-label">GÖRÜNÜM</span>
                <span class="btn-sub" id="view-status">Dış</span>
            </button>
            <button class="btn" id="btn-gear">
                <span class="btn-label">GEAR</span>
                <span class="btn-sub" id="gear-status">Açık</span>
            </button>
            <button class="btn" id="btn-engine">
                <span class="btn-label">ENGINE</span>
                <span class="btn-sub" id="engine-status">On</span>
            </button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
(function() {
    const container = document.getElementById('game-container');

    let scene, camera, renderer;
    let plane;
    let clock;
    let yaw = 0;
    let pitch = 0;
    let roll = 0;

    // BAŞLANGIÇ: yerde, hız sıfır
    let speed = 0;        // önce 90
    let throttle = 0;     // önce 0.6
    let minSpeed = 0;     // önce 10
    let maxSpeed = 220;
    let yawInput = 0;

    let landingGearDown = true;
    let engineOn = true;
    const gearMeshes = [];

    const joystick = {
        active: false,
        id: null,
        startX: 0,
        startY: 0,
        maxRadius: 60,
        xValue: 0,
        yValue: 0
    };

    let viewMode = 'chase';

    const hudSpeedEl = document.getElementById('hud-speed');
    const hudAltEl = document.getElementById('hud-altitude');
    const hudModeEl = document.getElementById('hud-mode');
    const gearStatusEl = document.getElementById('gear-status');
    const engineStatusEl = document.getElementById('engine-status');
    const viewStatusEl = document.getElementById('view-status');

    const joystickArea = document.getElementById('joystick-area');
    const joystickStick = document.getElementById('joystick-stick');
    const throttleArea = document.getElementById('throttle-area');
    const throttleTrack = document.getElementById('throttle-track');
    const throttleThumb = document.getElementById('throttle-thumb');
    const btnYawLeft = document.getElementById('btn-yaw-left');
    const btnYawRight = document.getElementById('btn-yaw-right');
    const btnLevel = document.getElementById('btn-level');
    const btnView = document.getElementById('btn-view');
    const btnGear = document.getElementById('btn-gear');
    const btnEngine = document.getElementById('btn-engine');

    let yawLeftPressed = false;
    let yawRightPressed = false;
    let throttleTouchActive = false;

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x7bb4ff, 0.00045);

        camera = new THREE.PerspectiveCamera(
            68,
            container.clientWidth / container.clientHeight,
            0.1,
            30000
        );

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x6fa8ff, 1);
        container.appendChild(renderer.domElement);

        clock = new THREE.Clock();

        const ambient = new THREE.AmbientLight(0xffffff, 0.55);
        scene.add(ambient);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.1);
        sunLight.position.set(5000, 8000, 2000);
        scene.add(sunLight);

        const skyGeo = new THREE.SphereGeometry(15000, 32, 32);
        const skyMat = new THREE.MeshBasicMaterial({
            color: 0x7fc8ff,
            side: THREE.BackSide
        });
        const sky = new THREE.Mesh(skyGeo, skyMat);
        scene.add(sky);

        const groundGeo = new THREE.PlaneGeometry(25000, 25000, 1, 1);
        const groundMat = new THREE.MeshPhongMaterial({
            color: 0x2f7f4a,
            shininess: 8
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        scene.add(ground);

        createRunway();
        createCityBlocks();
        createMountains();
        createClouds();
        createPlane();

        updateCamera(1 / 60);

        window.addEventListener('resize', onWindowResize, false);

        joystickArea.addEventListener('pointerdown', onJoystickDown);
        window.addEventListener('pointermove', onJoystickMove);
        window.addEventListener('pointerup', onJoystickUp);
        window.addEventListener('pointercancel', onJoystickUp);

        throttleArea.addEventListener('pointerdown', onThrottleDown);
        window.addEventListener('pointermove', onThrottleMove);
        window.addEventListener('pointerup', onThrottleUp);
        window.addEventListener('pointercancel', onThrottleUp);

        btnYawLeft.addEventListener('pointerdown', e => {
            e.preventDefault(); yawLeftPressed = true;
        });
        btnYawLeft.addEventListener('pointerup', e => {
            e.preventDefault(); yawLeftPressed = false;
        });
        btnYawLeft.addEventListener('pointercancel', () => yawLeftPressed = false);

        btnYawRight.addEventListener('pointerdown', e => {
            e.preventDefault(); yawRightPressed = true;
        });
        btnYawRight.addEventListener('pointerup', e => {
            e.preventDefault(); yawRightPressed = false;
        });
        btnYawRight.addEventListener('pointercancel', () => yawRightPressed = false);

        btnLevel.addEventListener('click', e => {
            e.preventDefault();
            pitch = 0;
            roll = 0;
        });

        btnView.addEventListener('click', e => {
            e.preventDefault();
            viewMode = (viewMode === 'chase') ? 'cockpit' : 'chase';
            hudModeEl.textContent = (viewMode === 'chase') ? 'DIŞ GÖRÜNÜM' : 'KOKPİT';
            viewStatusEl.textContent = (viewMode === 'chase') ? 'Dış' : 'Kokpit';
        });

        btnGear.addEventListener('click', e => {
            e.preventDefault();
            landingGearDown = !landingGearDown;
            updateGearVisibility();
            gearStatusEl.textContent = landingGearDown ? 'Açık' : 'Kapalı';
        });

        btnEngine.addEventListener('click', e => {
            e.preventDefault();
            engineOn = !engineOn;
            engineStatusEl.textContent = engineOn ? 'On' : 'Off';
            if (!engineOn) {
                throttle = 0;
                updateThrottleThumb();
            }
        });

        updateThrottleThumb();
        updateGearVisibility();
    }

    function createPlane() {
        const planeGroup = new THREE.Group();

        const bodyGeo = new THREE.CapsuleGeometry(1.2, 7, 8, 16);
        const bodyMat = new THREE.MeshPhongMaterial({
            color: 0xd9d9d9,
            emissive: 0x111111,
            shininess: 30
        });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.rotation.x = Math.PI / 2;
        planeGroup.add(body);

        const noseGeo = new THREE.ConeGeometry(1.2, 2.4, 24);
        const noseMat = new THREE.MeshPhongMaterial({
            color: 0x3366ff,
            emissive: 0x111133,
            shininess: 40
        });
        const nose = new THREE.Mesh(noseGeo, noseMat);
        nose.rotation.x = Math.PI / 2;
        nose.position.set(0, 0, 5);
        planeGroup.add(nose);

        const tailGeo = new THREE.BoxGeometry(0.9, 1.6, 2.2);
        const tailMat = new THREE.MeshPhongMaterial({
            color: 0xd9d9d9,
            emissive: 0x111111
        });
        const tail = new THREE.Mesh(tailGeo, tailMat);
        tail.position.set(0, 0.4, -4.8);
        planeGroup.add(tail);

        const wingGeo = new THREE.BoxGeometry(13, 0.25, 3.2);
        const wingMat = new THREE.MeshPhongMaterial({
            color: 0x444b55,
            emissive: 0x111111,
            shininess: 20
        });
        const wing = new THREE.Mesh(wingGeo, wingMat);
        wing.position.set(0, -0.1, -0.2);
        planeGroup.add(wing);

        const wingletGeo = new THREE.BoxGeometry(0.4, 1.2, 1);
        const wingletMat = new THREE.MeshPhongMaterial({
            color: 0x3366ff,
            emissive: 0x000022
        });
        const wingletL = new THREE.Mesh(wingletGeo, wingletMat);
        wingletL.position.set(-6.3, 0.5, -0.1);
        planeGroup.add(wingletL);

        const wingletR = wingletL.clone();
        wingletR.position.x = 6.3;
        planeGroup.add(wingletR);

        const vFinGeo = new THREE.BoxGeometry(0.45, 2.4, 1.5);
        const vFinMat = new THREE.MeshPhongMaterial({
            color: 0x444b55,
            emissive: 0x111111
        });
        const vFin = new THREE.Mesh(vFinGeo, vFinMat);
        vFin.position.set(0, 1.6, -5.2);
        planeGroup.add(vFin);

        const hFinGeo = new THREE.BoxGeometry(4.5, 0.2, 1.2);
        const hFinMat = new THREE.MeshPhongMaterial({
            color: 0x444b55,
            emissive: 0x111111
        });
        const hFin = new THREE.Mesh(hFinGeo, hFinMat);
        hFin.position.set(0, 0.3, -5.3);
        planeGroup.add(hFin);

        const cockpitGeo = new THREE.SphereGeometry(1.4, 20, 14, 0, Math.PI * 2, 0, Math.PI / 2);
        const cockpitMat = new THREE.MeshPhongMaterial({
            color: 0x66aaff,
            emissive: 0x00001a,
            transparent: true,
            opacity: 0.75,
            shininess: 80
        });
        const cockpit = new THREE.Mesh(cockpitGeo, cockpitMat);
        cockpit.position.set(0, 0.8, 1.8);
        planeGroup.add(cockpit);

        const engineGeo = new THREE.CylinderGeometry(0.7, 0.7, 2.2, 16);
        const engineMat = new THREE.MeshPhongMaterial({
            color: 0x555555,
            emissive: 0x141414,
            shininess: 25
        });
        const engineL = new THREE.Mesh(engineGeo, engineMat);
        engineL.rotation.z = Math.PI / 2;
        engineL.position.set(-3.8, -0.7, -0.6);
        planeGroup.add(engineL);

        const engineR = engineL.clone();
        engineR.position.x = 3.8;
        planeGroup.add(engineR);

        const gearMat = new THREE.MeshPhongMaterial({
            color: 0x222222,
            emissive: 0x050505
        });

        const mainGearGeo = new THREE.CylinderGeometry(0.12, 0.12, 1.2, 8);
        const wheelGeo = new THREE.TorusGeometry(0.25, 0.08, 10, 18);

        const mainGearL = new THREE.Mesh(mainGearGeo, gearMat);
        mainGearL.rotation.z = Math.PI / 2;
        mainGearL.position.set(-1.3, -1.1, -1.2);
        planeGroup.add(mainGearL);
        gearMeshes.push(mainGearL);

        const wheelMat = new THREE.MeshPhongMaterial({
            color: 0x111111,
            emissive: 0x000000
        });
        const wheelL = new THREE.Mesh(wheelGeo, wheelMat);
        wheelL.rotation.y = Math.PI / 2;
        wheelL.position.set(-1.7, -1.1, -1.2);
        planeGroup.add(wheelL);
        gearMeshes.push(wheelL);

        const mainGearR = mainGearL.clone();
        mainGearR.position.x = 1.3;
        planeGroup.add(mainGearR);
        gearMeshes.push(mainGearR);

        const wheelR = wheelL.clone();
        wheelR.position.x = 1.7;
        planeGroup.add(wheelR);
        gearMeshes.push(wheelR);

        const noseGear = new THREE.Mesh(mainGearGeo, gearMat);
        noseGear.rotation.z = Math.PI / 2;
        noseGear.scale.set(0.7, 0.7, 0.7);
        noseGear.position.set(0, -1.0, 2.0);
        planeGroup.add(noseGear);
        gearMeshes.push(noseGear);

        const noseWheel = new THREE.Mesh(wheelGeo, wheelMat);
        noseWheel.rotation.y = Math.PI / 2;
        noseWheel.scale.set(0.7, 0.7, 0.7);
        noseWheel.position.set(0, -1.0, 2.3);
        planeGroup.add(noseWheel);
        gearMeshes.push(noseWheel);

        // PİST BAŞLANGICI: z ekseninde -180'den ileri doğru
        planeGroup.position.set(0, 5, -180);

        plane = planeGroup;
        scene.add(plane);
    }

    function updateGearVisibility() {
        gearMeshes.forEach(m => m.visible = landingGearDown);
    }

    function createRunway() {
        const runwayGeo = new THREE.PlaneGeometry(400, 30);
        const runwayMat = new THREE.MeshPhongMaterial({
            color: 0x222428,
            shininess: 30
        });
        const runway = new THREE.Mesh(runwayGeo, runwayMat);
        runway.rotation.x = -Math.PI / 2;
        runway.position.set(0, 0.01, 0);
        scene.add(runway);

        const stripeGeo = new THREE.PlaneGeometry(12, 2);
        const stripeMat = new THREE.MeshPhongMaterial({
            color: 0xf5f5f5,
            emissive: 0x111111,
            side: THREE.DoubleSide
        });
        for (let i = -5; i <= 5; i++) {
            const stripe = new THREE.Mesh(stripeGeo, stripeMat);
            stripe.rotation.x = -Math.PI / 2;
            stripe.position.set(0, 0.02, i * 14);
            scene.add(stripe);
        }

        const taxiGeo = new THREE.PlaneGeometry(280, 22);
        const taxiMat = new THREE.MeshPhongMaterial({
            color: 0x3b3f45
        });
        const taxi = new THREE.Mesh(taxiGeo, taxiMat);
        taxi.rotation.x = -Math.PI / 2;
        taxi.position.set(-90, 0.01, -80);
        scene.add(taxi);
    }

    function createCityBlocks() {
        const cityGroup = new THREE.Group();
        const colors = [0xcccccc, 0x999999, 0x777777, 0xb0c4de];

        for (let i = 0; i < 60; i++) {
            const w = 20 + Math.random() * 30;
            const d = 20 + Math.random() * 30;
            const h = 30 + Math.random() * 120;

            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshPhongMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                emissive: 0x111111,
                shininess: 12
            });
            const b = new THREE.Mesh(geo, mat);

            const ring = 1200 + Math.random() * 800;
            const angle = Math.random() * Math.PI * 2;
            b.position.set(
                Math.cos(angle) * ring,
                h / 2,
                Math.sin(angle) * ring
            );

            cityGroup.add(b);
        }

        scene.add(cityGroup);
    }

    function createMountains() {
        const mountainGroup = new THREE.Group();
        const baseColor = 0x35553a;

        for (let i = 0; i < 25; i++) {
            const radius = 6000 + Math.random() * 4000;
            const angle = (i / 25) * Math.PI * 2 + Math.random() * 0.2;

            const width = 800 + Math.random() * 1000;
            const height = 900 + Math.random() * 1200;

            const geo = new THREE.ConeGeometry(width, height, 6);
            const mat = new THREE.MeshPhongMaterial({
                color: baseColor + (Math.random() * 0x111111),
                flatShading: true
            });
            const mountain = new THREE.Mesh(geo, mat);
            mountain.position.set(
                Math.cos(angle) * radius,
                height / 2 - 50,
                Math.sin(angle) * radius
            );
            mountain.rotation.y = Math.random() * Math.PI * 2;
            mountainGroup.add(mountain);
        }

        scene.add(mountainGroup);
    }

    function createClouds() {
        const cloudGroup = new THREE.Group();

        for (let i = 0; i < 45; i++) {
            const numSpheres = 3 + Math.floor(Math.random() * 3);
            const cloud = new THREE.Group();

            for (let j = 0; j < numSpheres; j++) {
                const size = 60 + Math.random() * 40;
                const geo = new THREE.SphereGeometry(size, 12, 10);
                const mat = new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    emissive: 0x111111,
                    transparent: true,
                    opacity: 0.9
                });
                const puff = new THREE.Mesh(geo, mat);
                puff.position.set(
                    (Math.random() - 0.5) * 120,
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 80
                );
                cloud.add(puff);
            }

            const radius = 1200 + Math.random() * 4000;
            const angle = Math.random() * Math.PI * 2;
            cloud.position.set(
                Math.cos(angle) * radius,
                900 + Math.random() * 600,
                Math.sin(angle) * radius
            );

            cloudGroup.add(cloud);
        }

        scene.add(cloudGroup);
    }

    function onWindowResize() {
        const w = container.clientWidth;
        const h = container.clientHeight;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
    }

    function animate() {
        requestAnimationFrame(animate);
        const dt = Math.min(clock.getDelta(), 0.05);

        updatePhysics(dt);
        updateCamera(dt);
        updateHUD();

        renderer.render(scene, camera);
    }

    function updatePhysics(dt) {
        const pitchRate = 0.85;
        const rollRate  = 1.3;
        const yawRate   = 0.9;

        pitch += joystick.yValue * pitchRate * dt;
        roll  -= joystick.xValue * rollRate * dt;

        yawInput = 0;
        if (yawLeftPressed) yawInput -= 1;
        if (yawRightPressed) yawInput += 1;
        yaw += yawInput * yawRate * dt;

        let accel;
        if (engineOn) {
            accel = (throttle - 0.55) * 55;
        } else {
            accel = -45;
        }
        speed += accel * dt;
        speed = Math.max(minSpeed, Math.min(maxSpeed, speed));

        const forward = new THREE.Vector3(0, 0, 1);
        const q = new THREE.Quaternion()
            .setFromEuler(new THREE.Euler(pitch, yaw, roll, 'XYZ'));
        forward.applyQuaternion(q);

        const speedMS = speed * 0.52;
        plane.position.addScaledVector(forward, speedMS * dt);

        const altitude = plane.position.y;

        if (altitude > 10) {
            pitch -= 0.08 * dt;
        }

        if (!joystick.active) {
            roll *= (1 - 1.9 * dt);
        }

        if (landingGearDown && altitude < 60 && speed > 140) {
            speed -= 25 * dt;
        }

        if (plane.position.y < 5) {
            plane.position.y = 5;
        }

        plane.setRotationFromEuler(new THREE.Euler(pitch, yaw, roll, 'XYZ'));
    }

    function updateCamera(dt) {
        const forward = new THREE.Vector3(0, 0, 1);
        const q = plane.quaternion.clone();
        forward.applyQuaternion(q);

        const up = new THREE.Vector3(0, 1, 0).applyQuaternion(q);

        let targetPos = new THREE.Vector3();
        let targetLook = new THREE.Vector3();

        if (viewMode === 'chase') {
            const offset = new THREE.Vector3(0, 7, -22).applyQuaternion(q);
            targetPos.copy(plane.position).add(offset);
            targetLook.copy(plane.position).addScaledVector(forward, 60);
        } else {
            const cockpitOffset = new THREE.Vector3(0, 1.4, 2.8).applyQuaternion(q);
            targetPos.copy(plane.position).add(cockpitOffset);
            targetLook.copy(plane.position).addScaledVector(forward, 120).addScaledVector(up, 6);
        }

        camera.position.lerp(targetPos, 0.16);
        camera.lookAt(targetLook);
    }

    function updateHUD() {
        hudSpeedEl.textContent = Math.round(speed) + ' kn';
        hudAltEl.textContent = Math.round(plane.position.y) + ' m';
    }

    function onJoystickDown(e) {
        e.preventDefault();
        joystick.active = true;
        joystick.id = e.pointerId;
        const rect = joystickArea.getBoundingClientRect();
        joystick.startX = rect.left + rect.width / 2;
        joystick.startY = rect.top + rect.height / 2;
        moveJoystickStick(e.clientX, e.clientY);
    }

    function onJoystickMove(e) {
        if (!joystick.active || e.pointerId !== joystick.id) return;
        e.preventDefault();
        moveJoystickStick(e.clientX, e.clientY);
    }

    function onJoystickUp(e) {
        if (!joystick.active || (e && e.pointerId !== joystick.id)) return;
        joystick.active = false;
        joystick.id = null;
        joystick.xValue = 0;
        joystick.yValue = 0;
        joystickStick.style.transform = 'translate(-50%, -50%)';
    }

    function moveJoystickStick(cx, cy) {
        const dx = cx - joystick.startX;
        const dy = cy - joystick.startY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const maxR = joystick.maxRadius;
        let nx = dx;
        let ny = dy;

        if (dist > maxR) {
            const ratio = maxR / dist;
            nx *= ratio;
            ny *= ratio;
        }

        joystickStick.style.transform =
            `translate(calc(-50% + ${nx}px), calc(-50% + ${ny}px))`;

        joystick.xValue = nx / maxR;
        joystick.yValue = -ny / maxR;
    }

    function onThrottleDown(e) {
        e.preventDefault();
        throttleTouchActive = true;
        if (!engineOn) return;
        updateThrottleFromPointer(e);
    }

    function onThrottleMove(e) {
        if (!throttleTouchActive) return;
        e.preventDefault();
        if (!engineOn) return;
        updateThrottleFromPointer(e);
    }

    function onThrottleUp(e) {
        if (!throttleTouchActive) return;
        throttleTouchActive = false;
    }

    function updateThrottleFromPointer(e) {
        const rect = throttleTrack.getBoundingClientRect();
        const y = e.clientY;
        const rel = (y - rect.top) / rect.height;
        let t = 1 - rel;
        t = Math.max(0, Math.min(1, t));
        throttle = t;
        updateThrottleThumb();
    }

    function updateThrottleThumb() {
        const h = throttleTrack.getBoundingClientRect().height || 140;
        const thumbH = throttleThumb.offsetHeight || 10;
        const y = (1 - throttle) * h;
        throttleThumb.style.top = (y - thumbH / 2) + 'px';
    }

})();
</script>
